<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflatable Wavey Cat</title>
</head>
<body>
    <div class="cat-tube">
        <div class="cat-head">
            <div class="cat-ears">
                <div class="cat-ear"></div>
                <div class="cat-ear"></div>
            </div>
            <div class="cat-face">
                <div class="cat-eyes">
                    <div class="cat-eye"></div>
                    <div class="cat-eye"></div>
                </div>
                <div class="cat-nose"></div>
                <div class="cat-whiskers">
                    <div class="whisker"></div>
                    <div class="whisker"></div>
                </div>
                <div class="cat-mouth"></div>
            </div>
        </div>
        <div class="cat-arms">
            <div class="cat-arm left"></div>
            <div class="cat-arm right"></div>
        </div>
    </div>
    <footer>
        &copy; 2025 Sonia Serrano. All Rights Reserved.
      </footer>
    <script src="js.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(90deg, pink, purple);
            animation: flashBackground 1s infinite;
        }

        @keyframes flashBackground {
            0%, 100% { background: pink; }
            50% { background: purple; }
        }

        .cat-tube {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 300px;
            background: #ae8f8f;
            border: 2px solid black;
            border-radius: 50px;
            animation: sway 2s infinite ease-in-out;
        }

        @keyframes sway {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-10deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(10deg);
            }
        }

        .cat-head {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #f6cdcd;
            border: 2px solid black;
            border-radius: 50%;
        }

        .cat-ears {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .cat-ear {
            width: 30px;
            height: 30px;
            background: #6e6363;
            border: 2px solid black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .cat-face {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .cat-eyes {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .cat-eye {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
        }

        .cat-nose {
            width: 10px;
            height: 10px;
            background: black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin: 5px auto;
        }

        .cat-whiskers {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .whisker {
            width: 30px;
            height: 2px;
            background: black;
        }

        .cat-mouth {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            background: black;
            border-radius: 0 0 10px 10px;
        }

        .cat-arms {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }

        .cat-arm {
            width: 20px;
            height: 100px;
            background: #6c5454;
            border: 2px solid black;
            border-radius: 20px;
            animation: wave 1s infinite ease-in-out;
        }

        .cat-arm.left {
            transform-origin: top right;
            animation-delay: 0.2s;
            animation-name: wave-high;
        }

        .cat-arm.right {
            transform-origin: top left;
            animation-delay: 0.4s;
            animation-name: wave-high;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(-15deg);
            }
        }

        @keyframes wave-high {
            0%, 100% {
                transform: rotate(45deg);
            }
            50% {
                transform: rotate(-45deg);
            }
        }

        footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
    }
    </style>
</body>
</html>
